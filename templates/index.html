<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="10;url={{ public_form_url }}" />
  <title>Nouveau formulaire CNAPS</title>
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0b2f4f, #198754);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .modal {
      width: min(560px, 100%);
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
      padding: 28px;
      text-align: center;
    }
    .logo {
      height: 95px;
      max-width: 100%;
      object-fit: contain;
      margin-bottom: 12px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 1.6rem;
      color: #0b2f4f;
    }
    p {
      margin: 8px 0;
      color: #374151;
      line-height: 1.5;
    }
    .cta {
      display: inline-block;
      margin-top: 18px;
      background: #198754;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      padding: 12px 18px;
      border-radius: 10px;
    }
    .small {
      margin-top: 16px;
      font-size: 0.9rem;
      color: #6b7280;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="modal" role="dialog" aria-labelledby="modal-title" aria-describedby="modal-description">
    <img alt="Logo Intégrale Academy" class="logo" src="/static/logo_integrale_academy.png" />
    <h1 id="modal-title">Le formulaire a changé d’adresse</h1>
    <p id="modal-description">Pour continuer votre préinscription CNAPS, veuillez utiliser le nouveau site.</p>
    <a class="cta" href="{{ public_form_url }}">Accéder au nouveau formulaire</a>
    <p class="small">Redirection automatique dans 10 secondes :<br><strong>{{ public_form_url }}</strong></p>
  </div>
</body>
</html>
