
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Plateforme CNAPS</title>
</head>
<body>
<img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Intégrale Academy" style="height: 100px;"><hr>

    <h1>Plateforme CNAPS - Dépôt de documents</h1>

    {% if not admin %}
        <form method="POST">
            <label for="admin_password">🔐 Mot de passe admin :</label>
            <input type="password" name="admin_password" id="admin_password" required>
            <button type="submit">Se connecter</button>
        </form>
    {% else %}
        <p>✅ Connecté en tant qu'admin - <a href="/logout">Se déconnecter</a></p>
    {% endif %}

    <table border="1">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                {% if admin %}
                <th>Commentaire</th>
                <th>Supprimer</th>
                {% endif %}
            </tr>
        </thead>
        <tbody>
            {% for d in data %}
            <tr>
                <td>{{ d[0] }}</td>
                <td>{{ d[1] }}</td>
                <td>{{ d[2] }}</td>
                {% if admin %}
                <td>{{ d[6] }}</td>
                <td><a href="/delete/{{ d[9] }}">🗑️</a></td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
