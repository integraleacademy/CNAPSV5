<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Préinscription CNAPS</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5fff5; margin:0; }
    .card { max-width:700px; margin:40px auto; background:#fff; border-radius:12px; box-shadow:0 0 15px rgba(0,0,0,.08); padding:24px; }
    label { display:block; margin:12px 0 6px; font-weight:600; }
    input, select { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; box-sizing:border-box; }
    button { margin-top:20px; background:#198754; color:#fff; border:0; padding:12px 16px; border-radius:8px; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <img alt="Logo Intégrale Academy" src="/static/logo_integrale_academy.png" style="height:120px; display:block; margin:0 auto 10px;"/>
    <h2 style="text-align:center;">Formulaire de préinscription CNAPS</h2>

    <form action="/submit" method="POST">
      <label for="nom">Nom</label>
      <input id="nom" name="nom" type="text" required>

      <label for="prenom">Prénom</label>
      <input id="prenom" name="prenom" type="text" required>

      <label for="formation">Formation souhaitée</label>
      <select id="formation" name="formation" required>
        <option value="">-- Sélectionnez une formation --</option>
        <option value="APS">APS</option>
        <option value="A3P">A3P</option>
      </select>

      <label for="session">Choix des dates de formation</label>
      <input id="session" name="session" type="text" placeholder="Ex : du 10/03/2026 au 25/04/2026" required>

      <label for="telephone">Téléphone</label>
      <input id="telephone" name="telephone" type="tel" required>

      <label for="email">Mail</label>
      <input id="email" name="email" type="email" required>

      <button type="submit">Envoyer ma préinscription</button>
    </form>
  </div>
</body>
</html>
