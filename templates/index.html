
<!DOCTYPE html>
<html>
<head>
    <title>Dossier CNAPS</title>
    <style>
        body { font-family: Arial; background: #f5fff5; color: #333; }
        .container { width: 90%%; margin: auto; padding: 20px; }
        input, label, select, textarea { display: block; margin-bottom: 10px; width: 100%%; max-width: 400px; }
        table { width: 100%%; border-collapse: collapse; margin-top: 40px; }
        th, td { border: 1px solid #ccc; padding: 10px; }
        th { background: #cde8cd; }
        .green { color: green; }
        .admin-section { background: #fff; padding: 20px; margin-top: 40px; border: 1px solid #ccc; }
    </style>
    <script>
        function toggleHeberge(box) {
            document.getElementById('heberge_fields').style.display = box.checked ? 'block' : 'none';
        }
    </script>
</head>
<body>
<div style="text-align: left; padding: 10px;"><img src="{{ url_for('static', filename='logo_integrale_academy.png') }}" alt="Logo Intégrale Academy" style="height: 80px;"></div>
    <div class="container">
        <h1 class="green">Dépôt de dossier CNAPS</h1>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <label>Nom :</label>
            <input type="text" name="nom" required>
            <label>Prénom :</label>
            <input type="text" name="prenom" required>
            <label>Email :</label>
            <input type="email" name="email" required>
            <label>Carte d'identité / Passeport / Titre de séjour :</label>
            <input type="file" name="identite" required>
            <label>Justificatif de domicile (-3 mois) :</label>
            <input type="file" name="domicile" required>
            <label><input type="checkbox" name="heberge" onchange="toggleHeberge(this)"> Je suis hébergé(e)</label>
            <div id="heberge_fields" style="display:none;">
                <label>Pièce d'identité de l'hébergeant :</label>
                <input type="file" name="identite_hebergeant">
                <label>Attestation d'hébergement :</label>
                <input type="file" name="attestation_hebergement">
            </div>
            <button type="submit">Envoyer</button>
        </form>

        <div class="admin-section">
            <h2>Accès administrateur</h2>
            {{ admin_html|safe }}
        </div>
    </div>
</body>
</html>
