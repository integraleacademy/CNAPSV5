
<!DOCTYPE html>
<html>
<head>
    <title>Dossier CNAPS</title>
    <style>
        body { font-family: Arial; background: #f5fff5; color: #333; }
        .container { width: 80%%; margin: auto; padding: 20px; }
        input, label { display: block; margin-bottom: 10px; }
        .green { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="green">Dépôt de dossier CNAPS</h1>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <label>Nom :</label>
            <input type="text" name="nom" required>
            <label>Prénom :</label>
            <input type="text" name="prenom" required>
            <label>Email :</label>
            <input type="email" name="email" required>
            <label>Carte d'identité / Passeport / Titre de séjour :</label>
            <input type="file" name="identite" required>
            <label>Justificatif de domicile (-3 mois) :</label>
            <input type="file" name="domicile" required>
            <label><input type="checkbox" name="heberge" onchange="toggleHeberge(this)"> Je suis hébergé(e)</label>
            <div id="heberge_fields" style="display:none;">
                <label>Pièce d'identité de l'hébergeant :</label>
                <input type="file" name="identite_hebergeant">
                <label>Attestation d'hébergement :</label>
                <input type="file" name="attestation_hebergement">
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </div>
    <script>
        function toggleHeberge(box) {
            document.getElementById('heberge_fields').style.display = box.checked ? 'block' : 'none';
        }
    </script>
</body>
</html>
