<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Administration CNAPS</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background-color: #f5f5f5; text-align: center; }
        img { height: 100px; margin-bottom: 30px; }
        table { margin: auto; border-collapse: collapse; background-color: #fff; }
        th, td { border: 1px solid #ccc; padding: 12px 16px; vertical-align: top; }
        th { background-color: #e0f0e0; }
        button { padding: 6px 12px; cursor: pointer; border: none; border-radius: 5px; }
        .btn-green { background-color: #4CAF50; color: white; }
        .btn-red { background-color: #f44336; color: white; }
        textarea { width: 180px; height: 60px; }
    </style>
</head>
<body>
    <img alt="Logo Int√©grale Academy" src="{{ url_for('static', filename='logo_integrale_academy.png') }}" style="max-height: 80px;"/>
    <h1>Tableau des dossiers CNAPS</h1>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Pr√©nom</th>
                <th>Email</th>
                <th>Fichiers</th>
                <th>T√©l√©charger</th>
                <th>Supprimer</th>
                <th>Commentaire</th>
                <th>Statut</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.nom }}</td>
                <td>{{ row.prenom }}</td>
                <td>{{ row.email }}</td>
                <td>
                    <ul>
                        {% for fichier in row.fichiers %}
                            <li><a href="{{ url_for('uploaded_file', filename=fichier) }}" target="_blank">{{ fichier }}</a></li>
                        {% endfor %}
                    </ul>
                </td>
                <td>
                    <form action="/download" method="POST">
                        <input type="hidden" name="index" value="{{ loop.index0 }}"/>
                        <button type="submit">üì¶ T√©l√©charger</button>
                    </form>
                </td>
                <td>
                    <form action="/delete" method="POST">
                        <input type="hidden" name="index" value="{{ loop.index0 }}"/>
                        <button type="submit">üóëÔ∏è Supprimer</button>
                    </form>
                </td>
                <td>
                    <form action="/save_comment" method="POST">
                        <input type="hidden" name="index" value="{{ loop.index0 }}"/>
                        <textarea name="commentaire">{{ row.commentaire or '' }}</textarea><br/>
                        <button type="submit">üíæ Enregistrer</button>
                    </form>
                </td>
                <td>
                    <form action="/set_status" method="POST" style="display:inline;">
                        <input type="hidden" name="index" value="{{ loop.index0 }}"/>
                        <input type="hidden" name="status" value="conforme"/>
                        <button type="submit" class="btn-green">‚úÖ Conforme</button>
                    </form>
                    <form action="/set_status" method="POST" style="display:inline;">
                        <input type="hidden" name="index" value="{{ loop.index0 }}"/>
                        <input type="hidden" name="status" value="non conforme"/>
                        <button type="submit" class="btn-red">‚ùå Non conforme</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
