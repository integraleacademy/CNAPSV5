<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Administration CNAPS</title>
</head>
<body>
    <img src="{{ url_for('static', filename='logo_integrale_academy.png') }}" style="height: 80px;">

    <h1>Tableau des dossiers CNAPS</h1>

    <table border="1" cellpadding="8">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Pr√©nom</th>
                <th>Email</th>
                <th>Fichiers</th>
                <th>T√©l√©charger</th>
                <th>Supprimer</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.nom }}</td>
                <td>{{ row.prenom }}</td>
                <td>{{ row.email }}</td>

                        {% endfor %}
                    </ul>
                </td>
                <td>
                    <form method="POST" action="/download">
                        <input type="hidden" name="row_id" value="{{ loop.index0 }}">
                        <button type="submit">üì¶ T√©l√©charger les documents</button>
                    </form>
                </td>
                <td>
                    <form method="POST" action="/delete">
                        <input type="hidden" name="row_id" value="{{ loop.index0 }}">
                        <button type="submit" style="color:red;">üóëÔ∏è Supprimer</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
