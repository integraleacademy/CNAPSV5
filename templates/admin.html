
<!DOCTYPE html>
<html>
<head><title>Admin</title></head>
<body>
<h1>Dossiers reçus</h1>
<table border="1">
<tr><th>Nom</th><th>Prénom</th><th>Email</th><th>Fichiers</th><th>Action</th></tr>
{% for i, row in enumerate(data) %}
<tr>
  <td>{{ row.nom }}</td>
  <td>{{ row.prenom }}</td>
  <td>{{ row.email }}</td>
  <td>{% for f in row.fichiers %}<a href="{{ url_for('static', filename=f) }}">{{ f }}</a><br>{% endfor %}</td>
  <td>
    <form method="POST" action="/delete">
      <input type="hidden" name="row_id" value="{{ i }}">
      <button type="submit">🗑️ Supprimer</button>
    </form>
  </td>
</tr>
{% endfor %}
</table>
</body>
</html>
