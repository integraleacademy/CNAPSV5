<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Administration CNAPS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
            text-align: center;
        }
        img {
            height: 100px;
            margin-bottom: 30px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px 16px;
        }
        th {
            background-color: #e0f0e0;
        }
        button {
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="/static/logo_integrale_academy.png" alt="Logo Int√©grale Academy" style="max-height: 80px;">

    <h1>Tableau des dossiers CNAPS</h1>

    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Pr√©nom</th>
                <th>Email</th>
                <th>Fichiers</th>
                <th>T√©l√©charger</th>
                <th>Supprimer</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.nom }}</td>
                <td>{{ row.prenom }}</td>
                <td>{{ row.email }}</td>
                <td>
                    <ul>
                        {% for fichier in row.fichiers %}
                        <li><a href="{{ url_for('static', filename=fichier) }}" target="_blank">{{ fichier.split('/')[-1] }}</a></li>
                        {% endfor %}
                    </ul>
                </td>
                <td>
                    <form method="POST" action="/download">
                        <input type="hidden" name="row_id" value="{{ loop.index0 }}">
                        <button type="submit">üì¶ T√©l√©charger</button>
                    </form>
                </td>
                <td>
                    <form method="POST" action="/delete">
                        <input type="hidden" name="row_id" value="{{ loop.index0 }}">
                        <button type="submit" style="color:red;">üóëÔ∏è Supprimer</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
