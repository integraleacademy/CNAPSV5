
<!DOCTYPE html>
<html>
<head>
    <title>Admin CNAPS</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; color: #333; }
        .container { width: 90%%; margin: auto; padding: 20px; background: white; }
        table { width: 100%%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #cde8cd; }
        .complete { background-color: #d4edda; }
        .incomplete { background-color: #f8d7da; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interface Admin – CNAPS</h1>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>

                    <th>Email</th>
                    <th>Statut</th>
                    <th>Commentaire</th>
                    <th>Documents</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- À remplir dynamiquement -->
                <tr class="incomplete">
                    <td>Dupont</td>
                    <td>Marie</td>
                    <td>marie@example.com</td>
                    <td><select><option>Incomplet</option><option>Complet</option></select></td>
                    <td><input type="text" value="Photo floue"></td>
                    <td><a href="#">Télécharger</a></td>
                    <td><button>Générer PDF</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
